        <script type="text/javascript">
            $(document).ready(function(){
              $("#get").click(function(){
                $(function () {
                var finalData = [];
                $.get(
                    "http://localhost:5041/api/DoseSchedule",
                    function (data, status) {
                        finalData = data;
                        $.each(finalData, function(key, value){
                            var dateText = new Date(value.Date).toLocaleDateString().replaceAll(' ', '');
                            if(!$('#div' + dateText.replaceAll('/', '')).length){
                                $("#schedule").append(`
                            <div class="card">
                                    <div class="card-header">
                                        <span style="font-weight: normal;padding-left: 10px; font-size: 10px;">Date :${dateText}</span> 
                                        <form id=myformGroup>
                                            <input type="date" id="dates${value.Id}" name="calender" value="" onchange=calender_button(${value.Id},${JSON.stringify(value.Date)})>   
                                        </form>
                                        
                                    </div>
                                    <div class="card-body" id="div`+dateText.replaceAll('/', '')+`">
                                        <div class="welcome-card"></div>
                                    </div>
                                </div>
                            
                                `);
                            }

                            $('#div' + dateText.replaceAll('/', '') + ' .welcome-card').append(`
                                <p style="color: rgb(8, 5, 5); font-size: 20px;">${value.Dose.Name} </p>
                                <form id=myform>
                                    <input type="date" id="date${value.Dose.Id}" name="calender" value="" onchange=approved_button(${value.Dose.Id},${value.Dose.Id},${value.Dose.VaccineId})>   
                                </form>
                            `);

                        });
                    
                        
                    });
                });
                })
            })
        </script>

        <script>
         
             function calender_button(Id, valueDate) {

              var date=new Date($('#dates'+Id).val());

              var patch = [
                    { "op": "replace", "path": "Date","from":valueDate,"value": date },
                ]
                
                $.ajax({
                    type: 'PATCH',
                    url: `http://myapi.fernflowers.com/api/DoseSchedule/updateDate/${valueDate}`,
                    data: JSON.stringify(patch),
                    processData: true,
                    contentType: 'application/json',
                    success: function (data) {
                        window.location.assign('/dose_sch.html')
                    }
                });                 
            };
        </script>
        <script>

                e.preventDefault();

        });
        </script>
        <script>
            function approved_button(Id,doseId,VaccineId) {
             var date=new Date($('#date'+Id).val());
             var newdate= date.toISOString().replace('-', '/').split('T')[0].replace('-', '/')
             console.log(newdate)
             var Params = JSON.stringify({ "DoseId": doseId, "Date":  newdate,"VaccineId":VaccineId})
             console.log(Params)
               $.ajax({
                   type: 'PATCH',
                   url: `http://localhost:5041/updateDate?dt=${newdate}&DoseId=${doseId}&VaccineId=${VaccineId}`,
                   data: Params,
                   processData: true,
                   contentType: 'application/json',
                   success: function (data) {
                    window.location.assign('/dose_schedule.html')
                    
                       
                   }
               });                  
           };
       </script>
