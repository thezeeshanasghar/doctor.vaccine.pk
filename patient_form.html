<script type="text/javascript">
    const doctorDropdown = document.getElementById('doc');

    fetch('https://myapi.fernflowers.com/api/Doctor')
        .then(response => response.json())
        .then(doctors => {
            doctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor.Id;
                option.text = doctor.Name;
                doctorDropdown.add(option);
            });
        })
        .catch(error => console.error(error));
</script>
<script type="text/javascript">
    const clinicDropdown = document.getElementById('clinic');

    fetch('https://myapi.fernflowers.com/api/Clinic')
        .then(response => response.json())
        .then(clinics => {
            clinics.forEach(clinic => {
                const option = document.createElement('option');
                option.value = clinic.Id;
                option.text = clinic.Name;
                clinicDropdown.add(option);
            });
        })
        .catch(error => console.error(error));
</script>
