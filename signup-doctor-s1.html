    <script type="text/javascript">
        $(function () {
            $("#myform").submit(function (e) {
                e.preventDefault();
                var dr ={
                    name : $("#name").val(),
                    email : $("#email").val(),
                    mobileNumber:$("#mobileNumber").val(),
                    password:$("#password").val(),
                    isApproved:false,
                    isEnabled:false,
                    pmdc:$("#pmdc").val(),
                    doctorType:$("#doctorType").val(), 


                };
                localStorage.setItem("drData", JSON.stringify(dr));
                console.log(JSON.stringify(localStorage.getItem("drData")));
                
                window.location.assign("/signup-doctor-s2.html");
            
                
            });
        });
