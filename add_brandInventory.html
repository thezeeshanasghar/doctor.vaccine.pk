    <script type="text/javascript">
        let dropdown = $('#Brandsdropdown');

        dropdown.empty();

        dropdown.append('<option selected="true" disabled value="0">Choose</option>');
        dropdown.prop('selectedIndex', 0);
        $(function () {

            $.get("https://myapi.fernflowers.com/BrandName", function (data) {
                $.each(data, function (index, value) {
                    $("#Brandsdropdown").append("<option value=" + value.Id + ">" + value.Name + "</option>");
                })
            });

        });

    </script>
     <script type="text/javascript">

    <script type="text/javascript">
        $(function () {
            $("#myform").submit(function (e) {
                e.preventDefault();
      
                var data = JSON.stringify({ "Count": $("#count").val(),"BrandId": parseInt($("#Brandsdropdown").val()),"DoctorId": drData.Id })
                console.log(data);
                $.ajax({
                    type: "post",
                    url: "https://myapi.fernflowers.com/api/BrandInventory",
                    dataType: "json",
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        // alert("successfully added");
                        $('#errorMessage').hide('fast'); 
                        $("#successMessage").show();
                    },
                    error:function(data){
                        // alert("error")
                        $("#successMessage").hide('fast');
                        $("#errorMessage").show();
                    }

                });
                document.getElementById("myform").reset();

            });
        });
